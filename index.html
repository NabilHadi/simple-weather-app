<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <h1>Weather App</h1>
  <form id="weather_form">
    <label for="city_name">Enter city name: </label>
    <input type="text" id="city_name" name="city_name">
    <button type="submit">Search</button>
  </form>

  <div id="output_container" class="hide">
    <div id="country_name"></div>
    <div id="city_name_output"></div>
    <div id="region"></div>
    <div id="condition"></div>
    <img id="conditionIcon" src="" alt="icon">
    <div id="temp"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
